<html>
<head>
    <title>Create Wakey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
    <div style="padding: 3px; margin: 6px; width: 75%;">
        <h1>Make a Wakey</h1>
        <form action="/web/create" method="POST">
            <div class="ui form">
                <div class="field">
                    <label>Title</label>
                    <textarea rows="1" name="title"></textarea>
                </div>
                <div class="field">
                    <label>Description</label>
                    <textarea rows="6" name="contents"></textarea>
                </div>
                <button class="ui button" type="submit">Submit</button>
            </div>
        </form>

    </div>

</body>
</html>
